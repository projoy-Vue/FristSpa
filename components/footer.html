<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Footer -->
<footer class="site-footer">
    <div class="container">
      <div class="footer-grid">
        <!-- Branding -->
        <div class="footer-brand">
          <img src="path/to/logo.png" alt="EcoLife Logo" class="footer-logo">
          <p class="footer-tagline">Sustainable Living Made Easy</p>
        </div>
        <!-- Navigation Links -->
        <div class="footer-links">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="/about-us">About Us</a></li>
            <li><a href="/shop">Shop</a></li>
            <li><a href="/faq">FAQ</a></li>
            <li><a href="/contact-us">Contact Us</a></li>
            <li><a href="/privacy-policy">Privacy Policy</a></li>
            <li><a href="/terms-of-service">Terms of Service</a></li>
          </ul>
        </div>
        <!-- Social Media -->
        <div class="footer-social">
          <h4>Follow Us</h4>
          <ul>
            <li><a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a></li>
          </ul>
        </div>
        <!-- Newsletter Subscription -->
        <div class="footer-newsletter">
          <h4>Subscribe to Our Newsletter</h4>
          <form action="/subscribe" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
      <!-- Footer Bottom -->
      <div class="footer-bottom">
        <p>&copy; <span id="current-year"></span> EcoLife. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
